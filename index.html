<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 Detailing & Volcano Golf Course Partnership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- 
    CRITICAL FIX: The previous URL was generating a "NoSuchKey" error, meaning the server could not find the exact path.
    We are removing the '/contact' path and redirecting to the secure base URL of your Mixo site.
    This is the most reliable way to ensure the site loads correctly before the tracking code is applied.
    -->
    <meta http-equiv="refresh" content="3; url=https://www.mixo.io/site/a-1-auto-detail-ivpcg/?ref=VGC-REFER">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- The user will see this loading message for a split second before the meta refresh kicks in -->
    <div id="loadingMessage" class="max-w-md w-full bg-white shadow-xl rounded-xl p-8 text-center border-t-4 border-green-600">
        <svg class="mx-auto h-12 w-12 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        <h1 class="text-3xl font-bold text-gray-800 mt-4">Welcome, Golf Course Member!</h1>
        <p class="mt-2 text-xl text-gray-600">Redirecting you to schedule your service.</p>
        <div class="mt-6">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-500 mx-auto"></div>
        </div>
        <p class="mt-4 text-sm text-gray-500">Your complimentary **$50 Upgrade** is automatically applied.</p>
    </div>

    <script>
        // --- Local Storage Tracking Logic (Still runs to set redundancy) ---

        // 1. Define the unique referral source code
        const referralCode = "VGC-REFER";
        
        // 2. Store the code in local storage for redundancy
        try {
            localStorage.setItem('a1_referral_source', referralCode);
        } catch (e) {
            console.error("Local Storage not supported or failed to save referral code.");
        }

        // NOTE: The JavaScript redirect logic (window.onload/window.location.href) 
        // has been removed as the HTML <meta refresh> is now handling the redirection.
    </script>
</body>
</html>
